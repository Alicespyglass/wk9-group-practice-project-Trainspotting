<!DOCTYPE html>
<html>
  <head>
    <title>Trains!!</title>
  </head>

  <body>
    <title>Find My Train</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheets/timeline.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>


<div class="container">
  <ul class="timeline" id='train-info'>
      <li>
        <div class="timeline-badge"><i class="glyphicon glyphicon-road"></i></div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4 class="timeline-title" id='terminus-station'>Service to Bristol</h4>
            <h5 id='operator'> First Great Western </h5>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> Left DEPART STATION At TIME</small></p>

          <div class="timeline-body">
            <div class='row text-center'>
              <div class="col-xs-6 text-left" id='User Destination'>
                <h5 class="timeline-title">Due in at Sevenoaks at</h5>
              </div>
              <div class="col-xs-6" id='arrival-time'>
                <h5 class='timeline-title text-muted'>
                  4:04  <i class="glyphicon glyphicon-time"></i>
                </h5>
              </div>
            </div>

            <div class='row text-center'>
              <div class="col-xs-6 text-left"><h5>Delay</h5></div>
              <div class="col-xs-6"><h5 class='text-muted'>0 mins<i class="glyphicon glyphicon-time"></i></h5></div>
            </div>


          <div class='row text-center'>
            <div class="col-xs-6">
              <button type="button" class="btn-sm btn btn-success timeline-button">
                <h4><i class="glyphicon glyphicon-ok"></i></h4>
              </button>
            </div>

            <div class="col-xs-6">
              <button type="button" class="btn-sm btn btn-danger timeline-button">
                <h4><i class="glyphicon glyphicon-remove"></i></h4>
              </button>
            </div>
          </div>
        </div>

        </div>
      </li>
    </ul>
</div>
